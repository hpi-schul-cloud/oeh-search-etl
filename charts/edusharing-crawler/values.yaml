# DO NOT FORGET TO SET UP SPLASH FOR CRAWLER TO WORK

# ENVs depend on crawler, however these are always required:
#   CRAWLER, SCHEDULE, LOG_LEVEL; EDU_SHARING_BASE_URL, EDU_SHARING_USERNAME, EDU_SHARING_PASSWORD
