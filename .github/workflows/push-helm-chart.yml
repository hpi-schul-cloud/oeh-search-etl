name: Release Helm Charts

on:
  push:
    # branches:
    #   - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@main
        with:
            charts_dir: charts
            config: cr.yaml
            # make it a a universal variable/secret?
            # charts_repo_url: https://hpi-schul-cloud.github.io/helm-charts-registry/
        env:
          CR_TOKEN: "${{ secrets.TOKEN_INVENTORY }}"
