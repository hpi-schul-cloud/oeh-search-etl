---
name: oeh-search-etl Docker image on push to GHCR
on:
  push:
    tags:
      - '*'

permissions:
  contents: read

jobs:
  build_image_and_push_to_ghcr:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.docker_build_push.outputs.digest }}
    permissions:
      packages: write
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Docker meta service name for docker hub
        id: docker_meta_img_hub
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/oeh-search-etl
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Log into registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push ${{ github.repository }}
        id: docker_build_push
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64
          push: true
          tags: ${{ steps.docker_meta_img_hub.outputs.tags }}
          labels: ${{ steps.docker_meta_img_hub.outputs.labels }}

  trivy-vulnerability-scanning:
    needs:
      - build_image_and_push_to_ghcr
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@9ab158e8597f3b310480b9a69402b419bc03dbd5
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/oeh-search-etl@${{needs.build_image_and_push_to_ghcr.outputs.output1}}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: 1
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
